<html>

<head>
  <style>
    #box {
      width: 100px;
      height: 100px;
      position: absolute;
      background: gray;
      left: 200px;
      top: 200px;
    }
  </style>

  <body>
    <div id="box"></div>
    <script>
      let boxTop = 200;
      let boxLeft = 200;

      'use strict';
      document.addEventListener('keydown', (event) => {
        const keyName = event.key;
        console.log('keydown event\n\n' + 'key: ' + keyName);
        if (keyName === "ArrowDown") {
          boxTop = boxTop + 10;
        }
        if (keyName === "ArrowUp") {
          boxTop = boxTop - 10;
        }
        if (keyName === "ArrowLeft") {
          boxLeft = boxLeft - 10;
        }
        if (keyName === "ArrowRight") {
          boxLeft = boxLeft + 10;
        }
        document.getElementById("box").style.top = boxTop + "px";;
        document.getElementById("box").style.left = boxLeft + "px";;
      });


    </script>
  </body>
</head>

</html>
